<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>À propos - Britannia Pub</title>
    <link href="style/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">Britannia pub menu</a>
                <a href="Evénements.html">Evénements</a>
                <a href="UnderBrit.html">UnderBrit</a>
            </div>
        </nav>
    </header>

    <main class="a-propos-main">
        <!-- Carte du menu -->
        <div class="formules">
            <img src="images/carte-brit.svg" class="menu-img lightbox-trigger" alt="Carte Menu">
        </div>

        <!-- Formules Pizza et Burger -->
        <div class="formules">
            <img src="images/Formule_pizza.jpeg" class="formule-img lightbox-trigger" alt="Formule Pizza">
            <img src="images/Formule_burger.jpeg" class="formule-img lightbox-trigger" alt="Formule Burger">
        </div>
    </main>

    <footer>
        <div>
            <a target="_blank" href="https://www.google.com/maps/place/Britannia+Pub/" class="lien-icone">
                <img src="images/logo_maps.svg" class="googleMaps" alt="Logo maps" />
            </a>
            <a target="_blank" href="https://www.facebook.com/MyBritanniaPub/photos" class="lien-icone">
                <img src="images/logo-facebook.svg" class="facebook" alt="Logo facebook" />
            </a>
            <a target="_blank" href="https://www.instagram.com/britanniapub1920/" class="lien-insta">
                <img src="images/instagram.svg" class="instagram" alt="Logo Instagram" />
            </a>
        </div>
    </footer>

    <!-- Lightbox/diaporama -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <button class="prev">&#10094;</button>
        <img src="" alt="Image agrandie">
        <button class="next">&#10095;</button>
    </div>

    <script>
        // === Lightbox JS ===
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const closeBtn = lightbox.querySelector('.close');
        const nextBtn = lightbox.querySelector('.next');
        const prevBtn = lightbox.querySelector('.prev');

        const images = document.querySelectorAll('.lightbox-trigger');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[currentIndex].src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImg.src = images[currentIndex].src;
        }

        images.forEach((img, idx) => {
            img.addEventListener('click', () => openLightbox(idx));
        });

        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', nextImage);
        prevBtn.addEventListener('click', prevImage);

        // Fermer au clic extérieur
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) closeLightbox();
        });

        // Navigation clavier
        document.addEventListener('keydown', e => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>

</html>

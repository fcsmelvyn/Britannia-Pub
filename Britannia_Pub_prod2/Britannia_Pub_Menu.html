<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Britannia Pub - Menu</title>
    <link href="style/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="accueil.html">Accueil</a>
                <a href="Britannia_Pub_Menu.html">Britannia pub menu</a>
                <a href="Evénements.html">Événements</a>
                <a href="UnderBrit.html">UnderBrit</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="titre">
            <h1>Britannia Pub Menu</h1>
        </section>

        <!-- Carte du menu -->
        <div class="formules">
            <img src="images/carte-brit.svg" class="menu-img lightbox-trigger" alt="Carte Menu">
        </div>

        <!-- Formules Pizza et Burger -->
        <div class="formules">
            <img src="images/Formule_pizza.jpeg" class="formule-img lightbox-trigger" alt="Formule Pizza">
            <img src="images/Formule_burger.jpeg" class="formule-img lightbox-trigger" alt="Formule Burger">
        </div>
    </main>

    <footer>
        <div>
            <a target="_blank" href="https://www.google.com/maps/place/Britannia+Pub/" class="lien-icone">
                <img src="images/logo_maps.svg" alt="Logo maps" class="googleMaps">
            </a>
            <a target="_blank" href="https://www.facebook.com/MyBritanniaPub/photos" class="lien-icone">
                <img src="images/logo-facebook.svg" alt="Logo facebook" class="facebook">
            </a>
            <a target="_blank" href="https://www.instagram.com/britanniapub1920/" class="lien-icone">
                <img src="images/instagram.svg" alt="Logo Instagram" class="instagram">
            </a>
        </div>
    </footer>

    <!-- Lightbox / Diaporama -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img src="" alt="Image agrandie">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const images = document.querySelectorAll('.lightbox-trigger');
        const closeBtn = lightbox.querySelector('.close');
        const nextBtn = lightbox.querySelector('.next');
        const prevBtn = lightbox.querySelector('.prev');
        let index = 0;

        function openLightbox(i) {
            index = i;
            lightboxImg.src = images[i].src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';
        }

        function showNext() {
            index = (index + 1) % images.length;
            lightboxImg.src = images[index].src;
        }

        function showPrev() {
            index = (index - 1 + images.length) % images.length;
            lightboxImg.src = images[index].src;
        }

        images.forEach((img, i) => img.addEventListener('click', () => openLightbox(i)));
        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);
        lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
        document.addEventListener('keydown', e => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Événements - Britannia Pub</title>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
           <nav class="nav-droite">
      <a href="index.html">Accueil</a>
      <a href="Britannia_Pub_Menu.html">Britannia pub menu</a>
      <a href="Evénements.html" class="active">Événements</a>
      <a href="UnderBrit.html">UnderBrit</a>
    </nav>
  </header>

  <main>
    <section class="titre">
      <h1>Événements annuels</h1>
    </section>

    <section class="evenements-section-photos">
      <div class="grid-évenements">
        <img src="images/programme.jpeg" alt="Programme fixe" class="programme">
      </div>
    </section>

    <section class="evenements-a-venir">
      <h2>Événements à venir</h2>

      <!-- Galerie -->
      <div class="gallery">
        <img src="images/affiche_hard_techno.png" alt="Affiche Hard Techno">
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img src="" alt="Grande image">
    <span class="next">&#10095;</span>
  </div>

  <footer>
    <div>
      <a target="_blank" href="https://www.google.com/maps/place/Britannia+Pub/" class="lien-icone">
        <img src="images/logo_maps.svg" alt="Logo maps" class="googleMaps">
      </a>
      <a target="_blank" href="https://www.facebook.com/MyBritanniaPub/photos" class="lien-icone">
        <img src="images/logo-facebook.svg" alt="Logo facebook" class="facebook">
      </a>
      <a target="_blank" href="https://www.instagram.com/britanniapub1920/" class="lien-icone">
        <img src="images/instagram.svg" alt="Logo Instagram" class="instagram">
      </a>
    </div>
  </footer>

  <script>
    // Sélection des éléments
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = lightbox.querySelector('.close');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');

    let currentIndex = 0;

    // Ouvrir l'image dans la lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        lightbox.style.display = 'flex';
        showImage();
      });
    });

    // Fermer
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Flèches
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showImage();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showImage();
    });

    // Fonction pour afficher la bonne image
    function showImage() {
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    // Fermer avec clic à l'extérieur
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
